id: com.simulide.simulide
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: simulide
rename-icon: "simulide"
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=home
modules:
  - name: arduino-cli
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
    build-commands:
      - . /usr/lib/sdk/golang/enable.sh;
      - mv ./task/vendor/task_modules.txt ./task/vendor/modules.txt
      - mv ./arduino-cli/vendor/arduino-cli_modules.txt ./arduino-cli/vendor/modules.txt
      - cd ./task; go build -o ./bin -v ./cmd/task; cd ..
      - cd ./arduino-cli; ../task/bin/task build; cd ..
      - install -Dm755 -t /app/bin/arduino-ide/resources/app/lib/backend/resources/ ./arduino-cli/arduino-cli

